<h1>Регистр сведений «Торговое оборудование»</h1>
<p>В регистре сведений хранится информация о том списке торгового оборудования, который может быть подключен к рабочему месту пользователя. Список подключаемого торгового оборудования указывается в обработке <a href="../id0346d340-18dd-4156-af22-b2817a30efea/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">«Настройка торгового оборудования»</a>.</p></body></html>
