<h1>Справочник "Проекты"</h1>
<p class="Usual">Использование справочника проектов позволяет разделить данные хозяйственной деятельности предприятия по направлениям.</p>
<p class="Usual">Это аналитический разрез, позволяющий группировать и анализировать плановые и фактических данные с точки зрения рентабельности и других сводных показателей.</p></body></html>
