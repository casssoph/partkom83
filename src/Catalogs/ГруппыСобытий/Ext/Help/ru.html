<h1>Справочник "Группы событий"</h1>
<p>Справочник "Группы событий" предназначен для классификации документов <a href="../idd06f1685-be1d-448f-91b3-f95650338e4b/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">"Событие"</a> , оформленных для <a href="Catalog.Контрагенты/Help">контрагентов</a> или <a href="Catalog.КонтактныеЛица/Help">прочих контактных лиц</a>. </p>
<p>Эта информация может использоваться для отбора данных в списке документов "Событие" или для отбора данных в отчетах. </p></body></html>
