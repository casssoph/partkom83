<h1>Хранилище дополнительной информации.Форма изображения </h1>
<p>Данная форма - "Форма изображения" предназначена для отображения и редактирования информации об имеющемся изображении, выбора изображения из файла на диске и сохранения существующего изображения в файл. </p></body></html>
