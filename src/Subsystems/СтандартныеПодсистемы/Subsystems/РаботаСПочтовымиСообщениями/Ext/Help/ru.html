<p style="MARGIN: 0cm 0cm 0pt">Конфигурация позволяет отправлять и получать сообщения электронной почты. Для настройки параметров учетных записей электронной почты можно воспользоваться командой <strong><a href="../id3cf39e67-ec20-4cea-8702-e70a36492783/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">Учетные записи электронной почты</a></strong> в панели навигации раздела <strong>Настройка и администрирование</strong>.</p></body></html>
