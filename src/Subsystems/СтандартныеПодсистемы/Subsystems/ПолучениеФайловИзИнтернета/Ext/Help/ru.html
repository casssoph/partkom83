<p>В отдельных случаях, конфигурации требуется доступ к сети Интернет, например, для загрузки адресного классификатора с сайта поддержки пользователей 1С:Предприятия фирмы «1С». При использования прокси‑сервера для доступа в сеть Интернет, необходимо <a href="../id4399c19a-ddba-42e9-88b4-c5c28abad237/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">указать его настройки</a>. </p></body></html>
