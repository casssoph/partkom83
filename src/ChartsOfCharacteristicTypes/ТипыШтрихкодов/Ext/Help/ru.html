<h1>Типы штрихкодов</h1>
<p>В списке типов штрихкодов хранятся все типы штрихкодов, используемых в программе. Эта информация используется при формировании штрихкодов в справочнике <a href="Catalog.Номенклатура/Help">"Номенклатура"</a> и <a href="../id5da65662-a4f4-4fb2-8b5b-69bddf6ef7f4/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">печати этикеток</a> штрихкодов , а также при считывании штрихкодов с помощью сканера штрихкодов.</p></body></html>
