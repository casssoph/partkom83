<h1>Обработка «Заполнение ресурса НДС в регистре Продажи»</h1>
<p>Обработка используется в контексте обновления на ред. 10.3</p>
<p>Обработка выполняет заполнение нового ресурса «НДС» в регистре <a href="../id94d3384e-9b94-4b70-bd76-2bc7ec96de04/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">«Продажи»</a>. Расчет происходит на базе сведений по ресурсу «Стоимость» и размера ставки НДС в документе.</p></body></html>
