<h1>Обработка «Обновление данных документов Прочие затраты»</h1>
<p>Обработка используется в контексте обновления на ред.10.3</p>
<p>Обработка выполняет </p>
<p>1) Обновление данных документов <a href="../id0ed006ee-e2de-48e4-86b3-4ba7e784d79f/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">«Прочие затраты»</a>. В реквизит «Заказ» табличной части документа записывается значение заказа из шапки документа.<br></p></body></html>
